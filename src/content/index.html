<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple-editor</title>
  <meta name="description" content="Hello, this is my test generator. Feel free to try it !">
  <link rel="icon" type="image/png" href="assets/img/webIcon.png">

  <meta property="og:title" content="Simple-editor">
    <meta property="og:description" content="Its a Simple Editor ! Try it ..">
    <meta property="og:url" content="https://arturciepielowski.github.io/Simple-editor/">
    <meta property="og:image" content="https://arturciepielowski.github.io/Simple-editor/assets/img/webIcon.png">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="generator">

  <p class="generator__headline">Mój generator</p>

  <section class="generatorBox">

    <div class="generatorBox__text"><p >Tu wpisz tekst:</p></div>
    <div class="generatorBox__writingContainer">
      <textarea class="textarea textarea--js" id="textarea" name="textarea" placeholder="Napisz tutaj coś"></textarea>

  </section>

  <section class="buttons">
    <button class="buttons__save buttons__save--js ">
      Zapisz
    </button>

    <button class="buttons__return buttons__return--js">
      Przywróć
    </button>


  </section>


  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
